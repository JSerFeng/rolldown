name: CI

env:
  RUST_BACKTRACE: 1
  RUST_TOOLCHAIN: nightly-2022-09-23

on:
  push:
    branches:
      - main
  pull_request:
    types: ['opened', 'reopened', 'synchronize']

jobs:
  node-format:
    name: Node format
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: clippy, rustfmt
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ env.GITHUB_JOB }}-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: 'Install dependencies'
        run: yarn install
      - name: Check
        run: |
          yarn format:check

  cargo-clippy:
    name: Cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # We explicitly do this to cache properly.
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: rustfmt, clippy
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ env.GITHUB_JOB }}-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}
      # TODO: should deny warnings after stable
      # - run: cargo clippy --all --all-targets -- -D warnings
      - name: Cargo clippy
        run: cargo clippy --all --all-features

  cargo-fmt:
    name: Cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # We explicitly do this to cache properly.
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: rustfmt, clippy
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ env.GITHUB_JOB }}-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}
      - name: Cargo fmt
        run: cargo fmt --all -- --check

  cargo-test:
    name: Cargo test
    runs-on: 'ubuntu-latest'
    timeout-minutes: 30
    strategy:
      # fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          # TODO: should we have macos test?
          # - macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ env.GITHUB_JOB }}-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}
      - name: Build
        run: |
          cargo test --all --no-run -- --nocapture
      - name: Test
        run: |
          cargo test --all -- --nocapture

  node-test:
    name: Node test
    runs-on: 'ubuntu-latest'
    timeout-minutes: 30
    strategy:
      # fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          # TODO: should we have macos test?
          # - macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ env.GITHUB_JOB }}-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: 'Install dependencies'
        run: yarn install
      - name: Build
        run: |
          yarn build:packages
      - name: Test
        run: |
          yarn test
